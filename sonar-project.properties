# SonarCloud 项目配置
sonar.organization=jessica67899
sonar.projectKey=jessica67899_chat
sonar.projectName=Chat Application
sonar.projectVersion=1.0

# 项目源码路径 - 多模块项目配置
sonar.sources=user-service/src/main/java,message-service/src/main/java,relationship-service/src/main/java,notification-service/src/main/java,frontend/src/main/java,api-gateway/src/main/java,eureka-server/src/main/java
sonar.tests=user-service/src/test/java,message-service/src/test/java,relationship-service/src/test/java,notification-service/src/test/java,frontend/src/test/java,api-gateway/src/test/java,eureka-server/src/test/java

# Java 配置
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=*/target/classes
sonar.java.test.binaries=*/target/test-classes

# 代码覆盖率报告路径
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# 排除文件
sonar.exclusions=**/*Application.java,**/*Config.java,**/dto/**,**/model/**,**/exception/**

# 测试排除文件
sonar.test.exclusions=**/*Test.java

# 编码
sonar.sourceEncoding=UTF-8

# 分支分析配置
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=jessica67899/chat-app 